<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow - Dart React App</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --bg-hover: #242430;
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
      --accent-glow: rgba(99, 102, 241, 0.4);
      --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      --success: #10b981;
      --success-glow: rgba(16, 185, 129, 0.3);
      --danger: #ef4444;
      --danger-glow: rgba(239, 68, 68, 0.3);
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.15);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 16px 64px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 40px var(--accent-glow);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 100% 0%, rgba(139, 92, 246, 0.1), transparent),
        radial-gradient(ellipse 60% 40% at 0% 100%, rgba(168, 85, 247, 0.08), transparent);
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .user-name {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
      width: 100%;
    }

    /* Auth Cards */
    .auth-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-xl);
      padding: 2.5rem;
      box-shadow: var(--shadow-lg);
      animation: fadeUp 0.4s ease-out;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .input {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      font-family: inherit;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      color: var(--text-primary);
      transition: all 0.2s ease;
      outline: none;
    }

    .input::placeholder {
      color: var(--text-muted);
    }

    .input:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .input-lg {
      padding: 1rem 1.25rem;
      font-size: 1.1rem;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.875rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 600;
      font-family: inherit;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--accent-gradient);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow), var(--shadow-md);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-full {
      width: 100%;
      margin-top: 0.5rem;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
      padding: 0.5rem 1rem;
    }

    .btn-ghost:hover {
      color: var(--text-primary);
      background: var(--bg-hover);
    }

    .btn-link {
      background: none;
      border: none;
      color: var(--accent-primary);
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      padding: 0;
      font-family: inherit;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .btn-delete {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 1.25rem;
      cursor: pointer;
      border-radius: var(--radius-sm);
      transition: all 0.15s ease;
      flex-shrink: 0;
    }

    .btn-delete:hover {
      background: var(--danger-glow);
      color: var(--danger);
    }

    .auth-footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* Error Messages */
    .error-msg {
      background: var(--danger-glow);
      border: 1px solid var(--danger);
      border-radius: var(--radius-md);
      padding: 0.875rem 1rem;
      margin-bottom: 1.5rem;
      color: #fca5a5;
      font-size: 0.9rem;
    }

    /* Task Container */
    .task-container {
      animation: fadeUp 0.4s ease-out;
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    /* Stats */
    .stats {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .stat-text {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .progress-bar {
      width: 120px;
      height: 6px;
      background: var(--bg-secondary);
      border-radius: 100px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent-gradient);
      border-radius: 100px;
      transition: width 0.3s ease;
    }

    /* Add Task Card */
    .add-task-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-sm);
    }

    .add-task-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .add-task-form .btn {
      align-self: flex-end;
    }

    /* Task List */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .task-item {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 1rem 1.25rem;
      transition: all 0.2s ease;
    }

    .task-item:hover {
      border-color: var(--border-hover);
      background: var(--bg-hover);
    }

    .task-item.completed {
      opacity: 0.6;
    }

    .task-item.completed .task-title {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    .task-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid var(--border-hover);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .task-checkbox:hover {
      border-color: var(--accent-primary);
      background: var(--accent-glow);
    }

    .task-item.completed .task-checkbox {
      background: var(--success);
      border-color: var(--success);
    }

    .check-icon {
      color: white;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .task-content {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .task-title {
      font-weight: 500;
      color: var(--text-primary);
      word-break: break-word;
    }

    .task-desc {
      font-size: 0.875rem;
      color: var(--text-muted);
      word-break: break-word;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--bg-card);
      border: 1px dashed var(--border);
      border-radius: var(--radius-lg);
    }

    .empty-icon {
      font-size: 3rem;
      display: block;
      margin-bottom: 1rem;
    }

    .empty-text {
      color: var(--text-muted);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      font-size: 0.85rem;
      border-top: 1px solid var(--border);
      margin-top: auto;
    }

    .spacer {
      display: block;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .main-content {
        padding: 2rem 1rem;
      }

      .auth-card {
        padding: 1.5rem;
      }

      .header-content {
        padding: 1rem;
      }

      .stats {
        flex-direction: column;
        align-items: flex-end;
        gap: 0.5rem;
      }

      .progress-bar {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    window.dartCallback = function(dartFn) {
      return function() { return dartFn.apply(null, arguments); };
    };
  </script>
  <script src="../build/app.js"></script>
</body>
</html>
