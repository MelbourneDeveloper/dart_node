<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Editor - Dart React App</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --bg-hover: #242430;
      --bg-editor: #1e1e2a;
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
      --accent-glow: rgba(99, 102, 241, 0.4);
      --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      --success: #10b981;
      --text-primary: #f8fafc;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: rgba(255, 255, 255, 0.08);
      --border-hover: rgba(255, 255, 255, 0.15);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.4);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      background-image:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 100% 0%, rgba(139, 92, 246, 0.1), transparent);
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: rgba(10, 10, 15, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      width: 100%;
    }

    /* Editor Container */
    .editor-container {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }

    /* Toolbar */
    .editor-toolbar {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.75rem 1rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .toolbar-divider {
      width: 1px;
      height: 24px;
      background: var(--border);
      margin: 0 0.5rem;
    }

    .toolbar-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border: none;
      border-radius: var(--radius-sm);
      background: transparent;
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      font-family: inherit;
    }

    .toolbar-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .toolbar-btn.active {
      background: var(--accent-primary);
      color: white;
    }

    .toolbar-btn[data-format="bold"] { font-weight: 700; }
    .toolbar-btn[data-format="italic"] { font-style: italic; }
    .toolbar-btn[data-format="underline"] { text-decoration: underline; }

    .heading-select {
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
      font-family: inherit;
      background: var(--bg-hover);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      cursor: pointer;
      outline: none;
    }

    .heading-select:focus {
      border-color: var(--accent-primary);
    }

    .mode-toggle {
      margin-left: auto;
      padding: 0.5rem 1rem;
      font-size: 0.8rem;
      font-weight: 500;
      font-family: inherit;
      background: var(--bg-hover);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .mode-toggle:hover {
      background: var(--accent-primary);
      color: white;
      border-color: var(--accent-primary);
    }

    /* Editor Area */
    .editor-wrapper {
      min-height: 500px;
      position: relative;
    }

    .editor-content {
      min-height: 500px;
      padding: 1.5rem;
      font-size: 1rem;
      line-height: 1.8;
      color: var(--text-primary);
      background: var(--bg-editor);
      outline: none;
      overflow-y: auto;
    }

    .editor-content:empty::before {
      content: 'Start typing your document...';
      color: var(--text-muted);
      pointer-events: none;
    }

    .editor-content h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0.5em 0;
      color: var(--text-primary);
    }

    .editor-content h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0.5em 0;
      color: var(--text-primary);
    }

    .editor-content h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0.5em 0;
      color: var(--text-primary);
    }

    .editor-content p {
      margin: 0.5em 0;
    }

    .editor-content strong, .editor-content b {
      font-weight: 700;
    }

    .editor-content em, .editor-content i {
      font-style: italic;
    }

    .editor-content u {
      text-decoration: underline;
    }

    .editor-content ul, .editor-content ol {
      margin: 0.5em 0;
      padding-left: 2em;
    }

    .editor-content li {
      margin: 0.25em 0;
    }

    .editor-content a {
      color: var(--accent-primary);
      text-decoration: underline;
    }

    .editor-content code {
      background: var(--bg-hover);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 0.9em;
    }

    .editor-content pre {
      background: var(--bg-hover);
      padding: 1em;
      border-radius: var(--radius-sm);
      overflow-x: auto;
      margin: 0.5em 0;
    }

    .editor-content pre code {
      background: transparent;
      padding: 0;
    }

    .editor-content blockquote {
      border-left: 4px solid var(--accent-primary);
      padding-left: 1em;
      margin: 0.5em 0;
      color: var(--text-secondary);
    }

    /* Markdown Textarea */
    .markdown-textarea {
      width: 100%;
      min-height: 500px;
      padding: 1.5rem;
      font-size: 0.95rem;
      font-family: 'Fira Code', 'Consolas', monospace;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-editor);
      border: none;
      outline: none;
      resize: vertical;
    }

    .markdown-textarea::placeholder {
      color: var(--text-muted);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      font-size: 0.85rem;
      border-top: 1px solid var(--border);
      margin-top: auto;
    }

    /* Status bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    /* Strikethrough */
    .editor-content s, .editor-content strike, .editor-content del {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    /* Horizontal rule */
    .editor-content hr {
      border: none;
      height: 1px;
      background: var(--border);
      margin: 1.5em 0;
    }

    /* Link Dialog */
    .dialog-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .dialog {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }

    .dialog-header {
      padding: 1rem 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom: 1px solid var(--border);
      background: var(--bg-secondary);
    }

    .dialog-body {
      padding: 1.5rem;
    }

    .dialog-footer {
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      border-top: 1px solid var(--border);
      background: var(--bg-secondary);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .dialog-input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
      font-family: inherit;
      background: var(--bg-editor);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.15s ease;
    }

    .dialog-input:focus {
      border-color: var(--accent-primary);
    }

    .dialog-input::placeholder {
      color: var(--text-muted);
    }

    .btn {
      padding: 0.6rem 1.25rem;
      font-size: 0.9rem;
      font-weight: 500;
      font-family: inherit;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-secondary);
    }

    .btn-secondary {
      background: var(--bg-hover);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg-card);
      color: var(--text-primary);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .main-content { padding: 1rem; }
      .header-content { padding: 1rem; }
      .editor-toolbar { padding: 0.5rem; }
      .toolbar-divider { display: none; }
      .mode-toggle { margin-left: 0; margin-top: 0.5rem; width: 100%; }
      .dialog { margin: 1rem; max-width: calc(100% - 2rem); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    window.dartCallback = function(dartFn) {
      return function() { return dartFn.apply(null, arguments); };
    };
  </script>
  <script src="build/app.js"></script>
</body>
</html>
